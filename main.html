<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Streamlabs</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="overlay">
        <div class="info">
            <div id="track_title"></div>
            <div id="artist_name"></div>

            <div id="timestamp">
                <div class="elapsed-timestamp" data-done=""></div>
            </div>
        </div>
        <div id="cover_image">
            <div class="cover_gradient"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/rgbaster@2.1.1/dist/rgbaster.umd.js"></script>
    <script src="https://unpkg.com/node-vibrant@3.1.3/dist/vibrant.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
